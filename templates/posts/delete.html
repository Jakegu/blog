{% extends 'base.html' %}


{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete this post?</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Delete">
</form>
{% endblock content %}

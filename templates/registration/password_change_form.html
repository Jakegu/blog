{% extends 'base.html' %}


{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Please enter your old password, and then enter your new password twice.</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Enter">
</form>
{% endblock content %}
